<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>Personal Expense Tracker</h1>
    </header>
    <img src="logo.jpeg">
    <p>This is a simple website created to track your personal expenses. Add new expenses to the tracker and see a summary of your expenses.</p><br>
    <br>   
        <div id="track"> 
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>
                            <input type="date" id="date">

                        </td>

                        <td>
                            <input type="text" id="description">
                        </td>

                        <td>
                            <select id="category">
                                <option value="utlity">Utility</option>
                                <option value="transport">Transport</option>
                                <option value="insurance">Insurance</option>
                                <option value="grocery">Grocery</option>
                                <option value="food">Food</option>
                                <option value="other">Other</option>
                            </select>

                        </td>

                        <td>
                            <input type="number" class="amount" id="amount">
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <button type="add" class="add" onclick="addExpense();">Add Expense</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="summary">
                            <strong>Total:</strong>
                            <span class="total"> RM0.00</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
</div>
</body>
</html>
